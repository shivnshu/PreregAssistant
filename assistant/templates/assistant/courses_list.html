{% extends 'assistant/base.html' %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th>Course Number</th>
        <th>Course Name</th>
        <th>Instructor</th>
        <th>Credits</th>
        <th>Timings</th>
      </tr>
    </thead>
    {% if courses_details %}
    <tbody>
      {% for course_detail in courses_details %}
      <tr>
        <td>{{ course_detail.course_num }}</td>
        <td>Doe</td>
        <td>john@example.com</td>
        <td>a</td>
        <td>{{ course_detail.timings }}</td>
      </tr>
      {% endfor %}
    </tbody>
    {% endif %}
  </table>
{% endblock %}
